{% extends 'base.html' %}
{% load i18n static bootstrap4 fb_versions %}

{% block title %}{% trans 'mail tenants' %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card-deck justify-content-md-center">
            {% for tenant in  tenantlist %}
                <a href="{% url 'accountlist' tenant.id %}">
                <div class="card bg-light">
                    <img class="card-img-top" src="{% version tenant.logo 'medium' %}" alt="">
                    <div class="card-body text-center bg-white">
                        <h5>{{ tenant.name }}</h5>
                        <p>(@{{ tenant.domain }})</p>
                    </div>
                </div>
                </a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
